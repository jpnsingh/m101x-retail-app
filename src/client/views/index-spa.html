<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Angular App</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>

    <script type="text/javascript">
        var app = angular.module('myApp', ['ng', 'ngRoute']);

        app.config(function ($routeProvider) {
            $routeProvider
                    .when('/', {
                        templateUrl: '/m101x-retail-app/src/client/views/templates/spa/home.html'
                    })
                    .when('/about', {
                        templateUrl: '/m101x-retail-app/src/client/views/templates/spa/about.html'
                    });
        });
    </script>
</head>
<body data-ng-app="myApp">
<div data-ng-view="">
</div>
</body>
</html>
