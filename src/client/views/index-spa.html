<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Angular App</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>

    <script type="text/javascript">
        var app = angular.module('myApp', ['ng', 'ngRoute']);

        app.config(function ($routeProvider) {
            $routeProvider
                    .when('/', {
                        template: '<h1>Home Page</h1><a data-ng-href="#/about">About</a>'
                    })
                    .when('/about', {
                        template: '<a data-ng-href="#/">Back to Home Page</a>'
                    });
        });
    </script>
</head>
<body data-ng-app="myApp">
<div data-ng-view="">
</div>
</body>
</html>
